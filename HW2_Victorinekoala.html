<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Current date </title>
</head>
<body> 
    <h1> After the click </h1>
    <button> GET DATE </button>       
    <p id="demo"> </p>
